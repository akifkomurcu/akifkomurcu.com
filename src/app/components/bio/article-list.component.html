<div class="pt-5 d-flex row">
  <div *ngFor="let item of articles" class="col-6">
    <div class="post-card cursor-pointer mx-5 my-3" role="button" [routerLink]="'posts/' + item.id">
      <div class="pb-2 text-primary text-capitalize text-center">
        {{item.name}}</div>
      <div class="article-content">
        {{item.article}}
      </div>
    </div>
  </div>
</div>
